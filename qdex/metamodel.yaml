%YAML 1.1
%TAG ! tag:encukou.cz,2011:forrin/
---
name: _root
children:
-   name: !_ 'Standard lists'
    icon: [qdex, icons/folder-horizontal.png]
    children:
    -   name: !_ {message: Pokémon, context: plural}
        icon: [pokedex-media, items/poke-ball.png]
        model:
            class: PokemonModel
            columns:
            -   class: PokemonNameColumn
                name: !_ {message: Pokémon, context: pokemon column name}
            -   name: !_ {message: Type, context: pokemon column name}
                class: PokemonColumn
                foreignColumn:
                    class: AssociationListColumn
                    attr: types
                    orderAttr: slot
                    separator: "/"
                    orderValues: [1, 2]
                    foreignColumn:
                        attr: name
                        class: LocalStringColumn
    -   name: !_ Moves
        icon: [pokedex-media, items/tm-normal.png]
        model:
            class: TableModel
            table: Move
            columns:
            -   name: !_ Name
                attr: name
                class: GameStringColumn
            -   name: !_ Type
                attr: type
                class: ForeignKeyColumn
                foreignColumn:
                    attr: name
                    class: LocalStringColumn
            -   name: !_ Damage class
                class: ForeignKeyColumn
                attr: damage_class
                foreignColumn:
                    attr: name
                    class: LocalStringColumn
            -   name: !_ PP
                attr: pp
            -   name: !_ Power
                attr: power
            -   name: !_ Accuracy
                attr: accuracy
            -   name: !_ Priority
                attr: priority
            -   name: !_ Effect Chance
                attr: effect_chance
    -   name: !_ 'Types'
        icon: [qdex, icons/diamond.png]
        model:
            class: TableModel
            table: Type
            columns:
            -   name: !_ Name
                attr: name
                class: LocalStringColumn
            -   name: !_ Damage Class (I-III)
                class: ForeignKeyColumn
                attr: damage_class
                foreignColumn:
                    class: LocalStringColumn
                    attr: name
    -   name: !_ 'Abilities'
        icon: [qdex, icons/color.png]
        model:
            class: TableModel
            table: Ability
            columns:
            -   name: !_ Name
                attr: name
                class: GameStringColumn
    -   name: !_ 'Items'
        icon: [pokedex-media, items/rare-candy.png]
        model:
            class: TableModel
            table: Item
            columns:
            -   name: !_ Name
                attr: name
                class: GameStringColumn
    -   name: !_ 'Natures'
        icon: [qdex, icons/smiley-cool.png]
        model:
            class: TableModel
            table: Nature
            columns:
            -   name: !_ Name
                attr: name
                class: GameStringColumn
            -   name: !_ Increased Stat
                attr: increased_stat
                class: ForeignKeyColumn
                foreignColumn:
                    class: LocalStringColumn
                    attr: name
            -   name: !_ Decreased Stat
                attr: decreased_stat
                class: ForeignKeyColumn
                foreignColumn:
                    class: LocalStringColumn
                    attr: name
