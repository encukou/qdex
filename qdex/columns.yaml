%YAML 1.1
%TAG ! tag:encukou.cz,2011:forrin/
---
Pokemon:
    #model: PokemonQueryModel
    columns:
    -   name: !_ Base
        class: ColumnGroup
        columns:
        -   name: !_ Pokémon
            identifier: pokemon
            class: PokemonNameColumn
        -   name: !_ Type
            class: PokemonColumn
            foreignColumn:
                class: AssociationListColumn
                attr: types
                orderAttr: slot
                separator: "/"
                orderValues: [1, 2]
                foreignColumn:
                    attr: name
                    class: LocalStringColumn
        -   ---
        -   name: !_ Abilities
            class: PokemonColumn
            foreignColumn:
                class: AssociationListColumn
                attr: abilities
                orderAttr: slot
                separator: ", "
                orderValues: [1, 2]
                foreignColumn:
                    attr: name
                    class: GameStringColumn
        -   name: !_ Dream Ability
            class: PokemonColumn (n/a)
            foreignColumn:
                class: AssociationValueColumn
                attr: abilities
                orderAttr: slot
                value: 3
                foreignColumn:
                    attr: name
                    class: GameStringColumn
        -   name: !_ All Abilities
            class: PokemonColumn
            foreignColumn:
                class: AssociationListColumn
                attr: all_abilities
                orderAttr: slot
                separator: ", "
                orderValues: [1, 2, 3]
                foreignColumn:
                    attr: name
                    class: GameStringColumn
    -   name: !_ Battler's
        class: ColumnGroup
        columns:
        -   name: !_ Base Stats
            identifier: base-stats
            class: PokemonBaseStatColumn
            stat: [hp, attack, defense, speed, special-attack, special-defense]
        -   name: !_ Base Stat Total
            class: PokemonBaseStatColumn
            stat: total
        -   name: !_ Stat Percentile
            class: PokemonStatPercentileColumn
            stat: total
        -   name: !_ Individual Stats & Effort
            class: PokemonStatColumnGroup
        -   name: !_ Tier
            class: PokemonTierColumnGroup
        -   name: !_ Type effectivity
            class: PokemonTypeColumnGroup
        -   name: !_ Learnable moves
            class: PokemonLearnableMovesColumnGroup
    -   name: !_ Professor's
        class: ColumnGroup
        columns:
        -   name: !_ ID Numbers
            class: PokemonIDColumnGroup
        -   name: !_ Foreign Names
            class: PokemonNameColumnGroup
        -   name: !_ Generation
            class: PokemonIntroducedInColumn
    -   name: !_ Trainer's
        class: ColumnGroup
        columns:
        -   name: !_ Growth Rate
            class: PokemonGrowthRateColumn
        -   name: !_ EXP
            class: ColumnGroup
            columns:
            -   name: !_ EXP to level 100
                class: PokemonEXPNeededColumn
                target-level: 100
            -   name: !_ EXP to level ...
                class: PokemonEXPNeededColumn
            -   name: !_ Base EXP
                class: PokemonColumn
                foreignColumn:
                    attr: base_experience
            -   name: !_ EXP Given
                class: PokemonEXPGivenColumn
    -   name: !_ Collector's
        class: ColumnGroup
        columns:
        -   name: !_ Capture Rate
            class: PokemonColumn
            foreignColumn:
                attr: capture_rate
        -   name: !_ Base Tameness
            class: PokemonColumn
            foreignColumn:
                attr: base_happiness
        -   name: !_ Held Items
            class: PokemonHeldItemsColumn
        -   name: !_ Location Summary
            class: PokemonLocationVersionsColumn
        -   name: !_ Locations
            class: PokemonLocationColumnGroup
    -   name: !_ Breeder's
        class: ColumnGroup
        columns:
        -   name: !_ Gender rate
            class: PokemonGenderColumn
        -   name: !_ Egg groups
            class: PokemonColumn
            foreignColumn:
                class: AssociationListColumn
                attr: egg_groups
                orderAttr: egg_group_id  # XXX: Make this WORK!
                separator: ", "
                orderValues: [1, 2]
                foreignColumn:
                    attr: name
                    class: LocalStringColumn
        -   name: !_ Initial Hatch Counter
            class: PokemonColumn
            attr: hatch_counter
        -   name: !_ Steps to hatch
            class: PokemonStepsToHatchColumn
            attr: hatch_counter
        -   name: Breed Requirement
            class: PokemonBreedMethodColumn
    -   name: !_ {message: Evolution, context: column group}
        class: ColumnGroup
        columns:
        -   name: Evolves from
            class: PokemonColumn (n/a)
            foreignColumn:
                class: ForeignKeyColumn
                attr: parent_pokemon
                idAttr: evolves_from_pokemon_id
                foreignColumn:
                    class: ForeignKeyColumn
                    attr: form
                    idAttr: ???
                    foreignColumn:
                        class: PokemonNameColumn
        -   name: Evolution method
            class: PokemonEvolutionMethodColumn
        -   name: Stage Summary  # XXX: Don't forget is_baby!
            class: PokemonEvolutionStageColumn
        -   name: Next Stage(s)
            class: PokemonPostEvolutionColumn
    -   name: !_ Pokéfan's
        class: ColumnGroup
        columns:
        -   name: !_ Species  # XXX: Better name!
            class: PokemonColumn
            foreignColumn:
                class: LocalStringColumn
                attr: species
        -   name: !_ Pokédex Color
            class: PokemonColorColumn
        -   name: !_ Habitat
            class: PokemonHabitatColumn
        -   name: !_ Shape
            class: PokemonShapeColumn
        -   name: !_ Height & Weight
            class: ColumnGroup
            columns:
            -   name: !_ Height (meters)
                class: PokemonMeasurementColumn
                attr: height
                template: "%.1f m"
                factors: [0.1]
            -   name: !_ Weight (kilograms)
                class: PokemonMeasurementColumn
                attr: weight
                template: "%.1f kg"
                factors: [0.1]
            -   ---
            -   name: !_ Height (feet & inches)
                class: PokemonMeasurementColumn
                attr: height
                template: "%d′%.1f″"
                factors: [0.32808399, 12]
            -   name: !_ Weight (pounds)
                class: PokemonMeasurementColumn
                attr: weight
                units: ["%.1f lb"]
                factors: [0.220462262]
        -   name: !_ Pokéathlon Stats
            class: PokemonPokeathlonColumnGroup
        -   name: !_ Flavor Text
            class: PokemonFlavorTextColumn
Move:
    columns:
    -   name: !_ Base
        class: ColumnGroup
        columns:
        -   name: !_ Move
            identifier: move
            class: MoveNameColumn
        -   name: !_ Type
            attr: type
            class: ForeignKeyColumn
            foreignColumn:
                attr: name
                class: LocalStringColumn
        -   name: !_ Damage class
            class: ForeignKeyColumn
            attr: damage_class
            foreignColumn:
                attr: name
                class: LocalStringColumn
        -   name: !_ PP
            attr: pp
        -   name: !_ Power
            attr: power
        -   name: !_ Accuracy
            attr: accuracy
        -   name: !_ Priority
            attr: priority
        -   name: !_ Target
            class: MoveTargetColumn
        -   name: !_ Effect Chance
            attr: effect_chance
        -   name: !_ Effect Summary
            identifier: short-effect
            class: MoveShortEffectColumn
        -   name: !_ Full Effect
            class: MoveFullEffectColumn
    -   name: !_ Professor's
        class: ColumnGroup
        columns:
        -   name: !_ ID numbers
            class: MoveIDColumnGroup
        -   name: !_ Foreign Names
            class: ForeignNameColumnGroup
        -   name: !_ Generation
            class: ForeignKeyColumn
            attr: generation
            foreignColumn:
                attr: id
    -   name: !_ Trainer's
        class: ColumnGroup
        columns:
        -   name: !_ Pokémon
            class: MovePokemonColumnGroup
        -   name: !_ Machine/Tutor Availability
            class: MoveMachineColumnGroup
        -   name: !_ Type effectivity
            class: MoveTypeColumnGroup
    -   name: !_ Strategist's
        class: ColumnGroup
        columns:
        -   name: !_ Move Category
            class: MoveCategoryColumn
        -   name: !_ Induced Ailment
            class: MoveAilmentColumn
        -   name: !_ Ailment Chance
            class: MoveMetaColumn
            attr: ailment_chance
        -   name: !_ Flinch Chance
            class: MoveMetaColumn
            attr: flinch_chance
        -   name: !_ Critical Hit Rate
            class: MoveMetaColumn
            attr: crit_rate
        -   name: !_ Stat Changes
            class: MoveStatChangeColumnGroup
        -   name: !_ Hits in 1 turn
            class: MoveMetaMinMaxColumn
            attr_base: hits
        -   name: !_ Duration in Turns
            class: MoveMetaMinMaxColumn
            attr_base: turns
        -   name: !_ Recoil
            class: MoveMetaColumn
            attr: recoil
        -   name: !_ Healing
            class: MoveMetaColumn
            attr: healing
        -   name: !_ Flags
            class: MoveFlagsColumn
    -   name: !_ Pokéfan's
        class: ColumnGroup
        columns:
        -   name: !_ Flavor Text
            class: PokemonFlavorTextColumn
Type:
    columns:
    -   name: !_ Base
        class: ColumnGroup
        columns:
        -   name: !_ Type
            class: LocalStringColumn
    -   name: !_ Professor's
        class: ColumnGroup
        columns:
        -   name: !_ ID number
            attr: id
        -   name: !_ Foreign Names
            class: ForeignNameColumnGroup
        -   name: !_ Generation
            class: ForeignKeyColumn
            attr: generation
            foreignColumn:
                attr: id
    -   name: !_ Trainer's
        class: ColumnGroup
        columns:
        -   name: !_ Pokémon
            class: TypePokemonColumnGroup
        -   name: !_ Moves
            class: TypeMoveColumnGroup
    -   name: !_ Battler's
        class: ColumnGroup
        columns:
        -   name: !_ Defensive Score
            class: TypeScoreColumn
            direction: defense
        -   name: !_ Offensive Score
            class: TypeScoreColumn
            direction: offense
        -   name: !_ Effectivity
            class: TypeScoreColumn
            direction: offense
    -   name: !_ Veteran's
        class: ColumnGroup
        columns:
        -   name: !_ Damage Class (I-III)
            class: ForeignKeyColumn
            attr: damage_class
            foreignColumn:
                class: LocalStringColumn
                attr: name
Ability:
    columns: &defaultColumns
    -   name: !_ ID
        attr: id
    -   name: !_ Name
        attr: name
        class: GameStringColumn
Item:
    columns: *defaultColumns
Nature:
    columns: *defaultColumns
